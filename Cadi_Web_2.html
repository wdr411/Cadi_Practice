	<body>

			<font color="2DB400" size="40px"> NAVER </font>

                		<option value="11">11</option>
						<option value="12">12</option>
					</select>

					<select name="day" style="width:135; height:30" required/>
						<option value="day">일</option>
						<option value="1">1</option>
               		 	<option value="2">2</option>
                		<option value="3">3</option>
                		<option value="4">4</option>
                		<option value="5">5</option>
                		<option value="6">6</option>
                		<option value="7">7</option>
                		<option value="8">8</option>
                		<option value="9">9</option>
                		<option value="10">10</option>
                		<option value="11">11</option>
                		<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>

						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>

						<option value="26">26</option>

						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>

				</fieldset>
				<br>

				<fieldset style="width:460; height:80;">

					<select name="month" style="width:80; height:30" required/>
						<option value="korean_num">+82</option>
					</select>

					<input type = "text" name = "phone_num" style="width:290; height:30" placeholder="휴대전화번호" required/>

					<input type = "button" name = "confirm" style="width:70; height:30" value="인증"/><br><br>

					<input type = "text" name = "confirmation_num" style="width:375; height:30" placeholder="인증번호" required/>

					<input type = "button" name = "confirmation" style="width:70; height:30" value="확인"/>
				</fieldset>
				<br>

				<input type = "submit" value = "가입하기" style="width:480; height:40"/>

			</form>
		</center>
